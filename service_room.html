<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta http-equiv="Access-Control-Allow-Methods" content="GET,PUT,POST,DELETE">
	<link rel="stylesheet" href="css/jquery/jquery.mobile.min.css"/>
	<link rel="stylesheet" href="css/jquery/jquery-ui-1.10.4.custom.min.css" />
	<link rel="stylesheet" href="css/style.css"/>
	<script src="js/jquery/jquery.min.js"></script>
	<script src="js/jgestures/jgestures.min.js"></script>
	<script src="js/jquery/jquery.mobile.min.js"></script>
	<script src="js/default.js"></script>
	<script src="js/fastclick/fastclick.js"></script>
	<script src="js/script.js"></script>
	<title>浙江互联网</title>
</head>
<body onload="initFastButtons();window.scrollTo(0,1);"> 
	<span id="fastclick">
	<div data-role='page' id="service_room" >
		<div data-role="panel" id="astropanel" data-position="right" data-theme="b"  data-display="overlay">
			<a href="#my-header" data-rel="close"  data-prefetch="true">Close panel</a>
		</div><!-- /panel -->

		<div data-role='header'>
			<div class='ui-grid-b astro_head'>
				<div class='ui-block-a astro_head_memo'>帐户余额: 0</div>
				<div class='ui-block-b astro_head_memo'>红利积分: 0</div>
				<div class='ui-block-c '>
					<a href="bars.html" class="button astro_bars" data-transition="pop" data-rel="dialog"  data-external-page="true">
						<img src="images/a01/00-01.png" />
					</a>
				</div>
			</div>
		</div><!-- /header-->

		<div data-role='content'>
			<div class="astro_subject">
				<a data-rel="back" class="astro_back A_btn" ><img src="images/a01/00-02.png"/></a>
				<span class="title">更多服务</span>
			</div>
			<div class="astro_news_list">
				<ul data-role='listview' data-inset="true" >
					<li>
						<a >
							<img src="images/a04/03.png"/>
							<span class="aarm_t aarm_t1 service_li">
								客服电话
								<span class="aarm_t2 service_yellow">
									000-000-0000<br>
									<span class="service_hot">
										24小时在线客服热线
									</span>
								</span>
							</span>
						</a>
					</li>
					<li data-icon="false">
						<a >
							<img src="images/a04/04.png"/>
							<span class="aarm_t aarm_t1 service_li">
								版本信息
								<span class="aarm_t2 service_gray">V1.0.0</span>
							</span>
						</a>
					</li>
					<li>
						<a href="service_pw_room.html" data-external-page="true" data-transition="slide" >
							<img src="images/a04/05.png"/>
							<span class="aarm_t aarm_t1 service_li">
								锁定密码
								<span class="aarm_t2 service_gray">关闭</span>
							</span>
						</a>
					</li>
					<li>
						<a href="service_note_room.html" data-external-page="true" data-transition="slide" >
							<img src="images/a04/06.png"/>
							<span class="aarm_t aarm_t1 service_li">
								中奖/开奖通知
								<span class="aarm_t2 service_gray">启动</span>
							</span>
						</a>
					</li>
					<li>
						<a >
							<img src="images/a04/07.png"/>
							<span class="aarm_t aarm_t1 service_li">
								礼品中心
							</span>
						</a>
					</li>
					<li>
						<a >
							<img src="images/a04/08.png"/>
							<span class="aarm_t aarm_t1 service_li">
								评分支持
							</span>
						</a>
					</li>
					<li>
						<a href="service_contact_room.html" data-external-page="true" data-transition="slide" >
							<img src="images/a04/09.png"/>
							<span class="aarm_t aarm_t1 service_li">
								意见回馈
							</span>
						</a>
					</li>

				</ul>
			</div><!--/ astro_news_list-->


		</div><!--/content -->
	</div><!--/service_room-->
	</span> <!-- end fastclick -->
</body>
</html>
