<script>

$(function(){
	$(".mainContent").css({position:'absolute'});
	var mqo = {x:0, x2:0, xo: 0 , xf: 0 , y:0, y2:0, yo:0, yf:0};
	var tg={co1:'.mainMindR',co2:'.mainMindCo'};
	var tofs = $(".mainContent").position();
	mqo.xf = tofs.left;
	mqo.yf = tofs.top;
	
	$(".touch_move .pep").on("touchstart",
	 function(e){
	 	   event.preventDefault();
	 	  //取得方塊座標
	 	  	var tofs = $(".mainContent").position();
			mqo.xf = tofs.left;
			mqo.yf = tofs.top;
		  //取得Touch座標
			var touch = e.originalEvent.touches[0] || e.originalEvent.changedTouches[0];
			mqo.x = touch.pageX;
			mqo.y = touch.pageY;
	}).on("touchmove",
	 function(e){

	 	  //計算方塊移動量
		  var touch = e.originalEvent.touches[0] || e.originalEvent.changedTouches[0];
		  mqo.x2 = mqo.xf + touch.pageX - mqo.x;
		  mqo.y2 = mqo.yf + touch.pageY - mqo.y;
		  $(".mainContent").css({left: mqo.x2, top:mqo.y2});
		  PreventSoFar(".mainContent");
		 
		  
	}).on("touchend",
	 function(e){
	 	  PreventSoFar(".mainContent");
		  var touch = e.originalEvent.touches[0] || e.originalEvent.changedTouches[0];
	});
	//Prevent Far Treatment
	function PreventSoFar(t){
		var x = $(t).stop().position().left;
		var y = $(t).stop().position().top;
		var all_w = $(t).outerWidth() - $(t).parent().parent().outerWidth();
		var all_h = $(t).outerHeight() - $(t).parent().parent().outerHeight();
		$(tg.co1).stop().css({top: y});
		$(tg.co2).stop().css({left: x});
		if ( -x > all_w ){ 
			$(t).css({ left: -all_w });   
			$(tg.co1).stop().css({top: y});  
			$(tg.co2).stop().css({left: -all_w});
		}
		if ( x > 0 ){ 
			$(t).css({ left: 0 });
	       $(tg.co1).stop().css({top: y});
	       $(tg.co2).stop().css({left: 0});
		}

		if ( -y > (all_h) ){
	    	$(t).css({ top: -all_h });
			$(tg.co1).stop().css({top: -all_h});
			$(tg.co2).stop().css({left: x});
		}
		if ( y > 0 ){ 
	        $(t).css({ top: 0 });
			$(tg.co1).stop().css({top: 0});
			$(tg.co2).stop().css({left: x});
		}
	}

	// Pad Treatment
	var strPad = function(g,a,b){
		for(var d = 0 ;
		 d< g.length;
		 d++){
			g[d] = ( a + g[d] ).substr( -b );
		}
		return g;
	}

	//Select Ball
	$.fn.lortSelectBall = function(tg,r1,r2){
		var main = $(this);
		main.find("."+tg).each(function(i){
			$(this).click(function(){
				if($(this).hasClass(r1)){
					$(this).removeClass(r1).addClass(r2);
				}else{
					$(this).removeClass(r2).addClass(r1);
				}
			})
		})
	}
	$(".mainMinSelect").lortSelectBall("lort_rrr",'lort_cz_red','lort_cz_red2');
	$(".mainMinSelect").lortSelectBall("lort_bbb",'lort_cz_blue','lort_cz_blue2');

	//Change Arrow Direction
	$(".lorl_trend_ord").on('click',function(){
		var aj = $(this).find(".arrnont").hasClass("arrow_up_");
		if(aj){
			$(this).find(".arrnont").removeClass("arrow_up_").addClass("arrow_down_");
		}else{
			$(this).find(".arrnont").removeClass("arrow_down_").addClass("arrow_up_");
		}
	})


})


//走勢篩選按鈕
$(window).load(function(){

	//Hash URl GET Value
	$.fn.getUrlVars = function (){
	  var vars = [], hash;
	  var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
	  for(var i = 0; i < hashes.length; i++)
	  {
	      hash = hashes[i].split('=');
	      vars.push(hash[0]);
	      vars[hash[0]] = hash[1];
	  }
	  return vars;
	}

	//Menu Select Ajust
	$.fn.trendMenuSel = function(tg){
		var bp = $(this);
		 function DropAj(bx,i){
			$("."+bx.r).css({top: 0});  
			if(i==1){
				$("."+bx.rt1).css({left:0,top:0});
				$("."+bx.t).css({left: 0});
			}else if(i==2){
				var ofs = $("."+bx.rt2).eq(0).position();
				$("."+bx.rt1).css({left:-ofs.left,top:0});
				$("."+bx.t).css({left: -ofs.left});
			}
		}
		
		bp.find("."+tg.tm).each(function(i){
			$(this).on('click',function(){
				$("."+tg.tm).removeClass(tg.th);
				$(this).addClass(tg.th);
				DropAj(tg.box,i+1);
			})
		});


		/*Go To Blue Ball site -  if isset $_GET['b']=2*/
		var myurl = $.fn.getUrlVars();
		var b_get = myurl['b'];
		if(b_get=='2'){
			$("."+tg.tm).removeClass(tg.th);
			bp.find("."+tg.tm).eq(1).addClass(tg.th);
			DropAj(tg.box,2);
		}
	}

	$(".lort_menuSel").trendMenuSel({
		box:{ 
			r:"mainMindR",
			t:"mainMindCo",
			rt1:"mainContent",
			rt2:"move_tgx2"
		},
		tm:"lort_tms",
		th:"draw_switch_hover"
	});
})
</script>
