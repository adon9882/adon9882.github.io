<script>
	$(window).load(function(){
		$.fn.trendMenuSel = function(tg){
			var bp = $(this);
			bp.find("."+tg.tm).each(function(i){
				$(this).on('click',function(){
					$("."+tg.tm).removeClass(tg.th);
					$(this).addClass(tg.th);
				})
			});
		}
		$(".lort_menuSel").trendMenuSel({
			tm:"lort_tms",
			th:"draw_switch_hover"
		});
		
	})

	//切換排序按鈕
	$(function(){
		$(".lotr2_filter_txt").disableSelection();
		$(".lotr2_filterbtn").click(function(){

			var bp1 = $(this).find(".lotr2_filter_txt");
			var bp2 = $(this).find(".lotr2_noarrow");

			if(bp2.hasClass("lotr2_arrow_down")){
				bp1.text("默认排序");
				bp2.removeClass("lotr2_arrow_down");
			}else{
				bp1.text("投注比例排序");
				bp2.addClass("lotr2_arrow_down");
			}
		})
	})
	//進度條
	var ez_line = function(){
		$(".lotr2_list").each(function(){
			var ezNum = $(this).find(".lotr2_num").val();
			$(".lotr2_line2").css({width: ezNum+"%"});
			var ezNum3 = $(this).find(".lotr3_num").val();
			$(".lotr2_line3").css({width: ezNum3+"%"});
	})};
	setTimeout(function(){ez_line();},600);
	//校正高度
	$(function(){
			$.fn.reCountHeight =  function(){
				var a = $(".astro_head").outerHeight();
				var b = $(".astro_subject").outerHeight();
				var c = $(".lorl_ezto2").outerHeight();
				var d = $(".draw_sect").outerHeight();
				var f = $(".lotr2_filter").outerHeight();
				var w =$(window).outerHeight();
				var e = w-a-b-c-d-f;
				if(e==$(".lotr2_touch_move").outerHeight()){
					return;
				}
				console.log('gogogo');
				$(".lotr2_touch_move").outerHeight(e);
			}
	})
	$(window).load(function(){
			$.fn.reCountHeight();
	})
	//選取球
	$(function(){
		$.fn.changeT2Ball = function(a,b,c){
			$(this).on('click',function(){
				var bp = $(this);
				if(bp.hasClass(a)){
					bp.removeClass(a);
					bp.addClass(b);
				}else{
					bp.addClass(a);
					bp.removeClass(b);
				}
				//取得選取球的號碼
				var nbs = Array();
				$("."+b).each(function(i){
					nbs[i] =$(this).text();
				});
				nbs.sort();
				nbs = nbs.join(' ');
				$("."+c).text(nbs);
				$.fn.reCountHeight();
			});
		}; 

		$(".lotr2_redball").changeT2Ball("lort_cz_red2","lort_cz_red","lotr2_red_cont");
		$(".lotr2_blueball").changeT2Ball("lort_cz_blue2","lort_cz_blue","lotr2_blue_cont");
		$(".lor_recycle").on('click',function(){
			$(".lotr2_red_cont, .lotr2_blue_cont").text('');
		});
	})

	$(function(){

		//Touch Fn
		$('.pep1').pep({
			axis: "y",
			shouldEase: true,
			easeDuration: '500',
			useCSSTranslation: false,
			drag:function(ev, obj){
				
			},
			stop: function(ev, obj){
				PreventFar(ev, obj);
			},
			rest: function(ev, obj){ 
				PreventFar(ev, obj); 
			}
		});

		//Prevent Go so Far
		function PreventFar( ev, obj){
			var x = obj.$el.position().left;
			var y = obj.$el.position().top;
			var all_h = obj.$el.outerHeight() - obj.$el.parent().outerHeight();
			
			if ( -y > (all_h) ){
		    obj.$el.css({ top: -all_h })
			}
		                          
			if ( y > 0 ){ 
		       obj.$el.css({ top: 0 });
			}
		}

		// Pad Treatment
		var strPad = function(g,a,b){
			for(var d = 0 ;
			 d< g.length;
			 d++){
				g[d] = ( a + g[d] ).substr( -b );
			}
			return g;
		}

	})
</script>
