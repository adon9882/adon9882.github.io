<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta http-equiv="Access-Control-Allow-Methods" content="GET,PUT,POST,DELETE">
	<link rel="stylesheet" href="css/jquery/jquery.mobile.min.css"/>
	<link rel="stylesheet" href="css/jquery/jquery-ui-1.10.4.custom.min.css" />
	<link rel="stylesheet" href="css/style.css"/>
	<script src="js/jquery/jquery.min.js"></script>
	<script src="js/jgestures/jgestures.min.js"></script>
	<script src="js/jquery/jquery.mobile.min.js"></script>
	<script src="js/default.js"></script>
	<script src="js/fastclick/fastclick.js"></script>
	<title>浙江互联网</title>
</head>
<body onload="initFastButtons();window.scrollTo(0,1);"> 
	<span id="fastclick">
	<div data-role='page' id="6plus1_room_list" >
		<div data-role="panel" id="astropanel" data-position="right" data-theme="b"  data-display="overlay">
			<a href="#my-header" data-rel="close"  data-prefetch="true">Close panel</a>
		</div><!-- /panel -->

		<div data-role='header'>
			<div class='ui-grid-b astro_head'>
				<div class='ui-block-a astro_head_memo'>帐户余额: 0.000</div>
				<div class='ui-block-b astro_head_memo'>红利积分: 10000</div>
				<div class='ui-block-c '>
					<a href="bars.html" class="button astro_bars" data-transition="pop" data-rel="dialog" data-external-page="true">
						<img src="images/a01/00-01.png" />
					</a>
				</div>
			</div>
		</div><!-- /header-->

		<div data-role='content' style="margin-bottom:20em">
			<div class="astro_subject">
				<a data-rel="back" class="astro_back A_btn" ><img src="images/a01/00-02.png"/></a>
				<span class="title">发起合买</span>
			</div><!--/astro_subject-->

			<div class="lorez_ul gray02 ">
				<div class="lorez_li lorez_ill_l gray03r" data-role="none" >
					方案金額
				</div>
				<div class="lorez_li lorez_ill_r" >
					<div class="lorez_ill_col">　
						<span class="red01">6</span>元
					</div>
					<div class="lorez_ill_col">　
						共<span class="red01">3</span>注 <span class="red01">1</span> 倍
					</div>
				</div>
			</div><!--/lorez_ul-->
			<div class="lorez_detail gray03b">
				<div class="lorez_dtco">
					我要认购：<input class="lorl_ez_input" type="text" data-role="none" placeholder="最低认购 1 元"/> 元 認購比例 ≧ 0%
				</div>
				<div class="lorez_dtco">
					我要保底：<input class="lorl_ez_input" type="text" data-role="none" placeholder="最低 1 元"/> 元 保底比例 ≧ 5%
				</div>
				<div class="lorez_dtco">
					发单提成：税后奖金 <input class="lorl_ez_input" type="text" data-role="none" placeholder="最低 1 元"/>％ 最高不超过 9％
				</div>
			</div><!--/lorez_detail-->
			<div class="lorez_ul gray03b">
				<div class="lorez_li lorez_ill_l" data-role="none" >
					方案保密
				</div>
				<div class="lorez_li lorez_ill_r" >
					<div class="lorez_ill_col">　
						<span>
							<input type="radio" name="lorez_rr" data-role="none" />
							完全公開
						</span>
					</div>
					<div class="lorez_ill_col">　
						<span>
							<input type="radio" name="lorez_rr" data-role="none" />
							載止後公開
						</span>
					</div>
					<div class="lorez_ill_col">　
						<span>
							<input type="radio" name="lorez_rr" data-role="none" />
							載止後對跟單人公開
						</span>
					</div>
				</div>
			</div><!--/lorez_ul-->


			<div class="lorez_ul gray03b">
				<div class="lorez_li lorez_ill_l" data-role="none" >
					方案描述
				</div>
				<div class="lorez_li lorez_ill_r" >
					<div class="lorez_ill_col">　
						<textarea placeholder="来合买吧！我们一起中大奖！" ></textarea>
					</div>
				</div>
			</div><!--/lorez_ul-->
		</div><!--/content -->
		<div data-role='footer' class="lor_footer"  style="background:#e1e1e1;position: fixed;bottom: 0em;" >

			<div class="lorl_ezto">
				<span class="lorl_ezs">
					<a  href="login.html" data-role='none' transition="pop" data-role='none' >
						<span class="red02 lorl_ezbt2">提交</span>
					</a>
				</span>
			</div>
		</div><!--/footer-->
	</div><!--/6plus1_room_list-->
	</span> <!-- end fastclick -->
</body>
</html>
